<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/styles/to-do-list.css">
  <link rel="stylesheet" href="../styles.css">
  <title>To do list</title>
</head>
<body>
  <header>
    <h1>JS collection</h1>
    <ul class="options">
      <li class="hex"><a href="hexadecimal-colors.html">Hexadecimal colors</a></li>
      <li class="rgb"><a href="rgb-colors.html">RGB color selector</a></li>
      <li class="quo"><a href="random-quotes.html">Random quotes</a></li>
      <li class="chro"><a href="chronometer.html">Chronometer</a></li>
      <li class="to-do"><a href="to-do-list.html">To do list</a></li>
    </ul>
  </header>
  <div class="menu">
    <button class="options-button">
      <i class='bx bx-menu'></i>
    </button>
    <a href="../index.html"><i class='bx bx-home'></i></a>
    <button class="mode-button">
      <i class='bx bx-sun' ></i>
      <i class='bx bx-moon' ></i>
    </button>
  </div>
  <main>
    <div class="container">
      <div class="new-task">
        <input id="new-task" type="text" placeholder="New task">
        <button id="button">+</button>
      </div>
      <div class="list">
        <div class="task">
          <i class='bx bx-check-square'></i>
          <p>Read for 30 minutes</p>
          <i class='bx bx-trash' ></i>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="../main.js"></script>
</html>

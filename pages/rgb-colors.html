<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../styles/rgb-colors.css">
  <link rel="stylesheet" href="../styles.css">
  <title>RGB color selector</title>
</head>
<body>
  <header>
    <h1>JS collection</h1>
    <ul class="options">
      <li class="hex"><a href="hexadecimal-colors.html">Hexadecimal colors</a></li>
      <li class="rgb"><a href="rgb-colors.html">RGB color selector</a></li>
      <li class="quo"><a href="random-quotes.html">Random quotes</a></li>
      <li class="chro"><a href="chronometer.html">Chronometer</a></li>
      <li class="to-do"><a href="to-do-list.html">To do list</a></li>
    </ul>
  </header>
  <div class="menu">
    <button class="options-button">
      <i class='bx bx-menu'></i>
    </button>
    <a href="../index.html"><i class='bx bx-home'></i></a>
    <button class="mode-button">
      <i class='bx bx-sun' ></i>
      <i class='bx bx-moon' ></i>
    </button>
  </div>
  <main>
    <div class="card">
      <div id="rgb-color" class="color"></div>
      <div class="sliders">
        <div class="slider">
          <label for="red">
            <p>Red</p>
            <p id="r-num"></p>
          </label>
          <div class="input-border">
            <input id="red" type="range" min="0" max="255" value="243" step="1">
          </div>
        </div>
        <div class="slider">
          <label for="green">
            <p>Green</p>
            <p id="g-num"></p>
          </label>
          <div class="input-border">
            <input id="green" type="range" min="0" max="255" value="255" step="1">
          </div>
        </div>
        <div class="slider">
          <label for="blue">
            <p>Blue</p>
            <p id="b-num"></p>
          </label>
          <div class="input-border">
            <input id="blue" type="range" min="0" max="255" value="103" step="1">
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="../main.js"></script>
<script src="../js-files/rgb-colors.js"></script>
</html>
